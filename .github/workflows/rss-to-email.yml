name: RSS to Email

on:
  schedule:
    # Run daily at 5:00 AM UTC (equivalent to original cron: 0 5 * * *)
    - cron: '0 5 * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  process-rss:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Generate filtered RSS feed
        run: |
          python scripts/papers_iefl.py filtered.xml

      - name: Check RSS duration
        run: |
          python scripts/rss_duration.py --log-level INFO

      - name: Send filtered RSS feed via email
        env:
          SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
          RECIPIENT_EMAIL: ${{ secrets.RECIPIENT_EMAIL }}
          GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
        run: |
          python scripts/send_rss_email.py \
            --rss-file filtered.xml \
            --to "$RECIPIENT_EMAIL" \
            --smtp-host smtp.gmail.com \
            --smtp-port 587 \
            --smtp-user "$SENDER_EMAIL" \
            --smtp-password "$GMAIL_APP_PASSWORD" \
            --from "$SENDER_EMAIL" \
            --days-back 1
